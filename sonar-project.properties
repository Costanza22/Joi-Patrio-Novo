sonar.projectKey=Costanza22_Joi-Patrio-Novo
sonar.organization=costanza22

# Definindo os diretórios fonte
sonar.sources=frontend/src
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/reportWebVitals.js,**/setupTests.js

# Configuração de testes
sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**

# Cobertura de código
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/reportWebVitals.js,**/setupTests.js
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Configurações do JavaScript
sonar.javascript.node.maxspace=4096
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
